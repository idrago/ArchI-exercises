---
name: "selection_sort"
preload: "selection_sort:"
testcases:
  - testcode: |
      .section .data
          size:  .word 8
          array: .word 1,2,3,4,5,6,7,8
    expected: "array = 1 2 3 4 5 6 7 8"
    display: "SHOW"
  - testcode: |
      .section .data
          size:  .word 2
          array: .word 5,1
    expected: "array = 1 5"
    display: "SHOW"
  - testcode: |
      .section .data
          size:  .word 2
          array: .word 5,5
    expected: "array = 5 5"
    display: "SHOW"
  - testcode: |
      .section .data
          size:  .word 8
          array: .word 1,5,3,7,2,6,4,8
    expected: "array = 1 2 3 4 5 6 7 8"
    display: "SHOW"
  - testcode: |
      .section .data
          size:  .word 5
          array: .word 1,5,3,7,2
    expected: "array = 1 2 3 5 7"
    display: "SHOW"
