<p>
    Scrivere le sequenze di istruzioni RISC-V corrispondente al seguente frammento di pseudocodice.
    Si supponga che le variabili  <b>x, y</b> siano contenute rispettivamente nei registri  <b>t0, t1</b>.
</p>

<pre>
x = (x - 2) + y
if (x &lt; y)
    x = x + 1
else
    y = y + 1
</pre>
