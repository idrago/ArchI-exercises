---
name: "lab04_03_sumarray"
preload: ""
testcases:
  - testcode: |
      print_word result
      check_saved_registers
      .section .data
        size:   .word 16
        array:  .word 12, 2, 1, 3, 5, 1, 7, 1, -1, 4, -2, -3, 1, 9, -6, 10
        result: .word -1
    expected: "result = 12"
    display: "SHOW"
  - testcode: |
      print_word result
      check_saved_registers
      .section .data
        size:   .word 1
        array:  .word 122
        result: .word -1
    expected: "result = 122"
    display: "SHOW"    
  - testcode: |
      print_word result
      check_saved_registers
      .section .data
        size:   .word 2
        array:  .word -12, 2
        result: .word -1
    expected: "result = 2"
    display: "SHOW"
  - testcode: |
      print_word result
      check_saved_registers
      .section .data
        size:   .word 5
        array:  .word 11, 12, 23, 34, 15
        result: .word -1
    expected: "result = 34"
    display: "SHOW"
  - testcode: |
      print_word result
      check_saved_registers
      .section .data
        size:   .word 2
        array:  .word 2147483647, 0
        result: .word -1
    expected: "result = 2147483647"
    display: "SHOW"    
  - testcode: |
      print_word result
      check_saved_registers
      .section .data
        size:   .word 2
        array:  .word 1, -2147483648
        result: .word -1
    expected: "result = 1"
    display: "SHOW"      
  - testcode: |
      print_word result
      check_saved_registers
      .section .data
        size:   .word 5
        array:  .word -2147483648, -2147483647, -2147483646, -2147483644, -2147483643
        result: .word -1
    expected: "result = -2147483643"
    display: "SHOW"      
  - testcode: |
      print_word result
      check_saved_registers
      .section .data
        size:   .word 5
        array:  .word 5, 4, 3, 2, 1
        result: .word -1
    expected: "result = 5"
    display: "SHOW"        